<!DOCTYPE html>
<html>
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel = "shortcut icon" href = "images/unnamed.png">
    <body style="background-image: url('images/background.jpeg');">
      <div id="progress" >
        <div id="progress-bar">
        </div>
        <div>
          <ul id="progress-num">
            <li class="step active">0</li>
            <li class="step">1</li>
            <li class="step">2</li>
            <li class="step">3</li>
            <li class="step">4</li>
          </ul>
        </div>
      </div>
      
      <canvas id="canvas" width="740" height="600"></canvas>
      
      <div class="wrapper">
        <p>
          <span class="mins" id ="mins">00:00</span>
        </p> <br>
      </div>
      <script type="module" src="js/game.js"></script>
    </body>
    </html>
