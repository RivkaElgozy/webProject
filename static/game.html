<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Game Website HTML</title>
    <body style="background-image: url('background.jpeg');">
      <div id = wrapper2>
        <div class="part2">
          <div id="progress">
            <div id="progress-bar"></div>
            <div>
              <ul id="progress-num">
                <li class="step active">0</li>
                <li class="step">1</li>
                <li class="step">2</li>
                <!-- <li class="step">3</li>
                  <li class="step">4</li> -->
                </ul>
              </div>
            </div>

          <canvas id="canvas" width="1250" height="500"></canvas>
          <div class="wrapper">

            <p>
              <span class="mins" id ="mins">00:00</span>
            </p> <br>
          </div>
        </div>
        <div class="fireworksDiv"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
